<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
    <script src="js/calculator.js"></script>
  </head>
  <body>
    <div class="main-wrap">
      <div class="overlay-wrap">
        <span id="overlay">0</span>
      </div>
      <div class="btn-click">
        <button class="item btn-ac" onclick="onClear()">AC</button>
        <button class="item" onclick="subtract()">+/-</button>
        <button class="item" onclick="onOperation('-')">-</button>

        <button class="item" onclick="onNumber('7')">7</button>
        <button class="item" onclick="onNumber('8')">8</button>
        <button class="item" onclick="onNumber('9')">9</button>
        <button class="item" onclick="onOperation('+')">+</button>

        <button class="item" onclick="onNumber('4')">4</button>
        <button class="item" onclick="onNumber('5')">5</button>
        <button class="item" onclick="onNumber('6')">6</button>
        <button class="item" onclick="onOperation('x')">x</button>

        <button class="item" onclick="onNumber('1')">1</button>
        <button class="item" onclick="onNumber('2')">2</button>
        <button class="item" onclick="onNumber('3')">3</button>
        <button class="item" onclick="onOperation('/')">/</button>

        <button class="item item0" onclick="onNumber('0')">0</button>
        <button class="item" onclick="onDot('.')">.</button>
        <button class="item btn-equal" onclick="onResults('=')">=</button>
      </div>
    </div>
  </body>
</html>
